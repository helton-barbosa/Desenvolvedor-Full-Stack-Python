<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main>
        <section>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="Nome" id="nome" placeholder="Seu nome"><br>
                <label for="e-mail">E-mail:</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="Seu e-mail"><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Seu telefone"><br>
                <input type="number" name="" id="" max="10" min="0" step="2"><br>
                <input type="file"><br>
                <input type="color" name="" id=""><br>
                <input type="checkbox" name="checkbox-termos" id="checkbox-termos"><label for="checkbox-termos">Aceito os termos</label>
                <p>
                    Qual a sua cor favorita?
                </p>
                <input type="radio" name="cor-favorita" id="color-red"><label for="color-red">Vermelho</label>
                <input type="radio" name="cor-favorita" id="color-green"><label for="color-green">Verde</label>
                <input type="radio" name="cor-favorita" id="color-blue"><label for="color-blue">Azul</label><br>
                <label for="">Qual seu time de futebol favorito?</label>
                <select name="" id="">
                    <option value="fla">Flamengo</option>
                    <option value="ctb">Coritiba</option>
                    <option value="cor">Corinthians</option>
                    <option value="clo">Colo-Colo</option>
                    <option value="pal">Palmeiras</option>
                </select><br>
                <textarea name="" id="" cols="30" rows="10"></textarea><br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
